<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Islami Bank Bangladesh Agent Outlet Login</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #E1F0E8; }
  header { background: #008C44; padding: 20px; text-align: center; }
  header h1 { color: #fff; margin: 0; font-size: 28px; }
  .container { padding: 30px; text-align: center; }
  .login-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; display: inline-block; }
  input { padding: 10px; margin: 8px 0; width: 250px; border-radius: 4px; border: 1px solid #ccc; }
  button { padding: 10px 25px; background:#008C44; border:none; color:#fff; border-radius:4px; cursor:pointer; }
  footer { background: #000; padding: 15px; color: #fff; text-align: center; font-size: 14px; }
  .contact { margin-top: 20px; font-size: 16px; }
</style>
</head>
<body>

<header>
  <h1>Islami Bank Bangladesh PLC - Agent Outlet Login</h1>
</header>

<div class="container">
  <div class="login-box">
    <h2>Login with Password</h2>
    <input type="text" id="user" placeholder="Username"><br>
    <input type="password" id="pass" placeholder="Password"><br>
    <button onclick="checkLogin()">Login</button>
    <p id="message"></p>
  </div>

  <div class="contact">
    <h3>Contact Section</h3>
    <p>ðŸ“ž Phone: <span id="phone">+8801XXXXXXXXX</span></p>
    <p>ðŸ“§ Email: <span id="email">yourmail@example.com</span></p>
  </div>
</div>

<footer>
  <p>Md. Shahin Alam</p>
  <p>Rajendrapur Cantonment Agent Outlet, Gazipur Sadar, Gazipur</p>
</footer>

<script>
const sheetUrl = "<YOUR_GOOGLE_SHEET_JSON_URL>";

async function getSheetData() {
  try {
    let response = await fetch(sheetUrl);
    let data = await response.json();
    return data.feed.entry.map(entry => ({
      username: entry.gsx$username.$t,
      password: entry.gsx$password.$t
    }));
  } catch (error) {
    console.error("Sheet fetch error:", error);
    return [];
  }
}

async function checkLogin() {
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();
  let records = await getSheetData();
  let valid = records.find(r => r.username === user && r.password === pass);

  document.getElementById("message").textContent = valid ? "Login successful!" : "Incorrect credentials.";
}
</script>

</body>
</html>
