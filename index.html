<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IBBPLC | Report Entry</title>

<style>
:root{
  --green:#008C44;
  --page:#F4FBF7;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
  margin:0;
  padding:0;
}

body{
  background:var(--page);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* HEADER */
header{
  background:var(--green);
  color:#fff;
  display:flex;
  align-items:center;
  gap:12px;
  padding:15px 20px;
}

header img{
  height:55px;
}

header h1{
  font-size:22px;
  white-space:nowrap;
}

/* MAIN */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CARD */
.card{
  position:relative;
  background:#fff;          /* pure white */
  width:100%;
  max-width:430px;
  padding:30px 25px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  text-align:center;
}

/* AGENT LOGO */
.agent-logo{
  position:absolute;
  top:12px;
  right:12px;
  width:90px;
  height:55px;
  background-image:url('islami-bank-agent-banking-logo-png.png');
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
}

/* HEADING */
.card h2{
  background:#fff;
  color:#000;
  padding:10px 18px;
  border-radius:6px;
  display:inline-block;
  margin-bottom:6px;
  font-size:20px;
}

.card h4{
  font-size:15px;
  color:#444;
  margin-bottom:20px;
}

/* INPUT */
input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:6px;
  border:1px solid #bbb;
  font-size:16px;
  background:#fff;
}

input:focus{
  outline:none;
  border-color:var(--green);
  box-shadow:0 0 6px rgba(0,140,68,0.3);
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  background:var(--green);
  border:none;
  border-radius:6px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  font-weight:600;
}

button:hover{
  opacity:0.9;
}

#msg{
  margin-top:10px;
  font-weight:600;
}

/* CONTACT */
.contact{
  margin-top:25px;
  background:#f7f7f7;
  padding:15px;
  border-radius:8px;
  font-size:15px;
}

/* OWNER */
.owner{
  text-align:right;
  font-size:12px;
  color:#555;
  padding:6px 20px 2px 0;
}

/* FOOTER */
footer{
  background:#000;
  color:#fff;
  text-align:center;
  padding:16px 10px;
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:480px){
  header h1{font-size:18px;}
  .agent-logo{width:70px;height:45px;}
}
</style>
</head>

<body>

<header>
  <img src="islami-bank-bangladesh-logo-png.png">
  <h1>Islami Bank Bangladesh PLC</h1>
</header>

<main>
  <div class="card">
    <div class="agent-logo"></div>

    <h2>Report</h2>
    <h4>Rajendrapur Cantonment Agent Outlet</h4>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>

    <div id="msg"></div>

    <div class="contact">
      <p>ðŸ“ž Phone: +8801XXXXXXXXX</p>
      <p>ðŸ“§ Email: yourmail@example.com</p>
    </div>
  </div>
</main>

<div class="owner">Md. Shahin Alam</div>

<footer>
  Rajendrapur Cantonment Agent Outlet, Gazipur Sadar, Gazipur
</footer>

<script>
const users = [
  {u:"agent1", p:"1234"},
  {u:"agent2", p:"2345"},
  {u:"agent3", p:"3456"},
  {u:"agent4", p:"4567"},
  {u:"agent5", p:"5678"},
  {u:"agent6", p:"6789"},
  {u:"agent7", p:"7890"},
  {u:"agent8", p:"8901"},
  {u:"agent9", p:"9012"},
  {u:"agent10",p:"0123"}
];

function login(){
  const u=document.getElementById("user").value.trim();
  const p=document.getElementById("pass").value.trim();
  const msg=document.getElementById("msg");

  const ok = users.find(x=>x.u===u && x.p===p);
  msg.style.color = ok ? "green":"red";
  msg.innerText = ok ? "âœ” Access Granted" : "âœ– Wrong Username or Password";
}
</script>

</body>
</html>
