<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IBBPLC | Report Entry</title>

<style>
:root{
  --green:#008C44;
  --light:#F4FBF7;
  --dark:#1c1c1c;
  --highlight:#00FF9D;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  margin:0;
  background:var(--light);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:var(--green);
  color:#fff;
  padding:15px 20px;
  display:flex;
  align-items:center;
  gap:12px;
}

header img{
  height:35px;
}

header h1{
  margin:0;
  font-size:22px;
  white-space:nowrap;
}

/* MAIN */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:relative;
}

/* OWNER ABOVE FOOTER */
.owner{
  text-align:right;
  padding:5px 20px 2px 0;
  font-size:12px;
  color:#555;
  margin-bottom:2px;
}

/* CARD FORM */
.card{
  background:#fff;
  width:100%;
  max-width:430px;
  padding:30px 25px 35px 25px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  text-align:center;
  position:relative;
  border-top:4px solid var(--green);
}

/* AGENT LOGO INSIDE BOX */
.agent-logo{
  position:absolute;
  top:15px;
  right:15px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#ccc;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:10px;
  color:#555;
}

/* FORM HEADINGS */
.card h2{
  color:var(--green);
  margin-bottom:8px;
  font-size:20px;
  letter-spacing:0.5px;
}

.card h4{
  margin:0 0 20px;
  font-weight:500;
  color:#555;
  font-size:15px;
}

/* INPUT & BUTTON */
input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:16px;
}

input:focus{
  border-color:var(--green);
  box-shadow:0 0 6px rgba(0,140,68,0.3);
  outline:none;
}

button{
  width:100%;
  padding:12px;
  background:var(--green);
  border:none;
  border-radius:6px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  text-transform:uppercase;
  font-weight:600;
}

button:hover{
  background:#00FF9D;
  color:#000;
  box-shadow:0 0 8px rgba(0,255,157,0.5);
}

#msg{
  margin-top:10px;
  font-weight:600;
}

/* CONTACT */
.contact{
  margin-top:25px;
  background:#f7f7f7;
  padding:15px;
  border-radius:8px;
  font-size:15px;
}

/* FOOTER */
footer{
  background:#000;
  color:#fff;
  padding:16px 10px;
  text-align:center;
  font-size:14px;
  letter-spacing:0.5px;
}

/* RESPONSIVE */
@media(max-width:480px){
  .agent-logo{
    width:45px;
    height:45px;
    top:12px;
    right:12px;
  }
  .owner{
    font-size:11px;
    padding-right:10px;
  }
}
</style>
</head>

<body>

<header>
  <!-- Bank Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/en/1/1d/Islami_Bank_Bangladesh_Logo.svg" alt="IBBPLC Logo">
  <h1>Islami Bank Bangladesh PLC</h1>
</header>

<main>
  <div class="card">
    <!-- Agent Logo Inside Box -->
    <div class="agent-logo">Agent</div>

    <h2>Report</h2>
    <h4>Rajendrapur Cantonment Agent Outlet</h4>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>

    <div id="msg"></div>

    <div class="contact">
      <p>ðŸ“ž Phone: +8801XXXXXXXXX</p>
      <p>ðŸ“§ Email: yourmail@example.com</p>
    </div>
  </div>
</main>

<div class="owner">Md. Shahin Alam</div>
<footer>
  Rajendrapur Cantonment Agent Outlet, Gazipur Sadar, Gazipur
</footer>

<script>
const sheetURL = "<YOUR_GOOGLE_SHEET_JSON_URL>";

async function fetchData(){
  const res = await fetch(sheetURL);
  const data = await res.json();
  return data.feed.entry.map(e=>({
    u:e.gsx$username.$t,
    p:e.gsx$password.$t
  }));
}

async function login(){
  const u=document.getElementById("user").value.trim();
  const p=document.getElementById("pass").value.trim();
  const msg=document.getElementById("msg");

  const list = await fetchData();
  const ok = list.find(x=>x.u===u && x.p===p);

  msg.style.color = ok ? "#00FF9D":"red";
  msg.innerText = ok ? "âœ” Access Granted" : "âœ– Wrong Username or Password";
}
</script>

</body>
</html>
